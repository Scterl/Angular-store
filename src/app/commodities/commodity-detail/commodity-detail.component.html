<div class="row">
  <div class="col-xs-12">
    <img [src]="commodity.imagePath" alt="{{commodity.name}}" class="img-responsive" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{commodity.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        管理商品 <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">购物清单</a></li>
        <li><a href="#">编辑商品</a></li>
        <li><a href="#">删除商品</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{commodity.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    商品配方1
  </div>
</div>
