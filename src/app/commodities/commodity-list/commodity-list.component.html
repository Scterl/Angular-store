<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">新建商品</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a
      href="#"
      class="list-group-item clearfix"
      *ngFor="let commodity of commodities">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ commodity.name }}</h4>
        <p class="list-group-item-text">{{ commodity.description }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="commodity.imagePath"
          alt="{{ commodity.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
    </a>
    <app-commodity-item></app-commodity-item>
  </div>
</div>
